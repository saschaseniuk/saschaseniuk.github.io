<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background-color: #2980b9;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f4fd;
        }

        .top-30 {
            background-color: #d5f5e3;
        }

        .top-30:nth-child(even) {
            background-color: #c8f1d9;
        }

        .rank {
            font-weight: bold;
            color: #2c3e50;
        }

        .sort-icon::after {
            content: ' ▼';
            font-size: 0.8em;
            margin-left: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        tbody tr {
            animation: fadeIn 0.5s ease-out;
        }

        .change-indicator {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .new-domain {
            margin-left: 5px;
            color: #f39c12;
        }

        .change-up {
            color: #27ae60;
        }

        .change-down {
            color: #c0392b;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Domain Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rang</th>
                <th data-sort="domain">Domain</th>
                <th data-sort="domainRating">Domain Rating</th>
                <th data-sort="organicTraffic">Organic Traffic</th>
                <th data-sort="organicKeywords">Organic Keywords</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        const newCsvUrl = 'blogsafari.csv';
        const oldCsvUrl = 'blogsafari_old.csv';
        let newData = [];
        let oldData = [];

        function normalizeDomain(domain) {
            return domain.toLowerCase()
                         .replace(/^(https?:\/\/)?(www\.)?/, '')
                         .replace(/\/$/, '');
        }

        function removeDuplicates(data) {
            const uniqueDomains = new Map();
            data.forEach(item => {
                const existingItem = uniqueDomains.get(item.domain);
                if (!existingItem || item.domainRating > existingItem.domainRating) {
                    uniqueDomains.set(item.domain, item);
                }
            });
            return Array.from(uniqueDomains.values());
        }

        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1);
                const data = rows.map(row => {
                    const [domain, domainRating, organicTraffic, organicKeywords] = row.split(',');
                    return {
                        domain: normalizeDomain(domain),
                        domainRating: parseFloat(domainRating.replace(',', '.')),
                        organicTraffic: parseInt(organicTraffic),
                        organicKeywords: parseInt(organicKeywords)
                    };
                }).filter(item => !isNaN(item.domainRating));
                return removeDuplicates(data);
            } catch (error) {
                console.error('Error loading CSV:', error);
                return [];
            }
        }

        async function loadData() {
            [newData, oldData] = await Promise.all([loadCSV(newCsvUrl), loadCSV(oldCsvUrl)]);
            sortAndDisplayData('domainRating');
        }

        function getOldItem(domain) {
            return oldData.find(item => item.domain === domain) || null;
        }

        function getChangeIndicator(newValue, oldValue) {
            if (oldValue === null) return '';
            const diff = newValue - oldValue;
            if (diff > 0) return `<span class="change-indicator change-up">⬆️ ${diff.toFixed(1)}</span>`;
            if (diff < 0) return `<span class="change-indicator change-down">⬇️ ${Math.abs(diff).toFixed(1)}</span>`;
            return '';
        }

        function sortAndDisplayData(sortBy) {
            newData.sort((a, b) => {
                if (sortBy === 'domain') {
                    return a[sortBy].localeCompare(b[sortBy]);
                } else {
                    return b[sortBy] - a[sortBy];
                }
            });
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.innerHTML = '';
            newData.forEach((item, index) => {
                const row = tbody.insertRow();
                row.style.animationDelay = `${index * 30}ms`;
                if (index < 30) {
                    row.classList.add('top-30');
                }
                const oldItem = getOldItem(item.domain);
                
                row.insertCell().innerHTML = `<span class="rank">${index + 1}</span>`;
                
                const domainCell = row.insertCell();
                domainCell.textContent = item.domain;
                if (!oldItem) {
                    domainCell.innerHTML += '<span class="new-domain">⭐</span>';
                }
                
                const drCell = row.insertCell();
                drCell.textContent = item.domainRating.toFixed(1);
                drCell.innerHTML += getChangeIndicator(item.domainRating, oldItem?.domainRating);
                
                const otCell = row.insertCell();
                otCell.textContent = item.organicTraffic;
                otCell.innerHTML += getChangeIndicator(item.organicTraffic, oldItem?.organicTraffic);
                
                const okCell = row.insertCell();
                okCell.textContent = item.organicKeywords;
                okCell.innerHTML += getChangeIndicator(item.organicKeywords, oldItem?.organicKeywords);
            });
            updateSortIcon(sortBy);
        }

        function updateSortIcon(sortBy) {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-icon');
                if (th.dataset.sort === sortBy) {
                    th.classList.add('sort-icon');
                }
            });
        }

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const sortBy = th.dataset.sort;
                sortAndDisplayData(sortBy);
            });
        });

        loadData();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="e33055b6-904e-4cb7-b5c5-5f87a6fb580a"></script>
</body>
</html>
