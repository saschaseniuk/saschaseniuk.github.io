<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2c3e50',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white bg-opacity-20 dark:bg-gray-800 dark:bg-opacity-20 backdrop-filter backdrop-blur-lg;
            }
        }
        @layer components {
            .normal-table {
                @apply w-full text-left border-collapse text-sm;
            }
            .normal-table th,
            .normal-table td {
                @apply p-2;
            }
            .normal-table tr:nth-child(even) {
                @apply bg-white bg-opacity-10;
            }
            .normal-table tr:nth-child(odd) {
                @apply bg-white bg-opacity-5;
            }
            .normal-table th {
                @apply bg-gray-800;
            }
            .dark .normal-table th {
                @apply bg-gray-800;
            }
            @media (min-width: 768px) {
                .normal-table {
                    @apply text-base;
                }
                .normal-table th,
                .normal-table td {
                    @apply p-3;
                }
            }
        }
    </style>
    <style>
        .glitter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .glitter {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(2);
                opacity: 0;
            }
        }
        .blurred {
            filter: blur(5px);
            transition: filter 1s ease-in-out;
        }
        .unblurred {
            filter: blur(0);
            transition: filter 1s ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de; }
            100% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de; }
        }
        .glow {
            animation: glow 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-900 dark:to-blue-900 min-h-screen flex flex-col items-center justify-center text-gray-800 dark:text-gray-200 text-lg">
    <div class="glitter-container"></div>
    <div id="leaderboardContainer" class="w-full max-w-5xl glass rounded-lg shadow-lg p-2 sm:p-8 mb-8" style="opacity: 0; transition: opacity 1s ease-in-out;">
        <h1 class="text-4xl font-bold text-center mb-4 pt-12 sm:pt-0">Blogsafari<br>Domain Leaderboard</h1>
        <p class="text-center mb-4"><span class="text-yellow-400">⭐</span> Neue Domains seit dem letzten Update</p>
        <div class="overflow-x-auto w-full">
            <table id="leaderboardTable" class="normal-table w-full">
                <thead>
                    <tr class="bg-primary bg-opacity-80 text-white">
                        <th class="cursor-pointer" data-sort="rank">#</th>
                        <th class="cursor-pointer" data-sort="domain">Domain</th>
                        <th class="cursor-pointer" data-sort="organicTraffic">
                            <span class="hidden md:inline">Traffic</span>
                            <span class="md:hidden">Traffic</span>
                        </th>
                        <th class="cursor-pointer" data-sort="domainRating">
                            <span class="hidden md:inline">Domain Rating</span>
                            <span class="md:hidden">DR</span>
                        </th>
                        <th class="cursor-pointer" data-sort="organicKeywords">
                            <span class="hidden md:inline">Keywords</span>
                            <span class="md:hidden">KW</span>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <footer class="mt-auto text-center p-4">
        <a href="impressum.html" class="text-primary hover:underline">Impressum</a>
    </footer>

    <div class="fixed top-4 right-4 flex items-center">
        <span id="darkModeHint" class="mr-2 bg-gray-200 dark:bg-gray-700 p-2 rounded-lg shadow-lg transition-opacity duration-300">
            Switch dark mode!
        </span>
        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <script>
        const newCsvUrl = 'blogsafari.csv';
        const oldCsvUrl = 'blogsafari_old.csv';
        let newData = [];
        let oldData = [];

        function handleDarkModeHint() {
            const darkModeHint = document.getElementById('darkModeHint');
            darkModeHint.classList.add('glow');
            setTimeout(() => {
                darkModeHint.classList.remove('glow');
            }, 5000);
            setTimeout(() => {
                darkModeHint.style.opacity = '0';
            }, 10000);
        }

        window.addEventListener('load', handleDarkModeHint);

        function createFirework(x, y) {
            const glitterContainer = document.querySelector('.glitter-container');
            const particleCount = 100;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < particleCount; i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = `${x}px`;
                glitter.style.top = `${y}px`;
                glitter.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                glitter.style.setProperty('--tx', `${tx}px`);
                glitter.style.setProperty('--ty', `${ty}px`);
                glitter.style.animation = `explode ${Math.random() * 0.5 + 0.5}s ease-out forwards`;
                
                glitterContainer.appendChild(glitter);
            }

            setTimeout(() => {
                glitterContainer.removeChild(glitterContainer.firstChild);
            }, 1000);
        }

        function showFireworks() {
            const interval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 300);

            return interval;
        }

        function blurLeaderboard() {
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.classList.add('blurred');
            tbody.classList.remove('unblurred');
        }

        function unblurLeaderboard() {
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.classList.remove('blurred');
            tbody.classList.add('unblurred');
        }

        window.addEventListener('load', () => {
            const fireworksInterval = showFireworks();
            setTimeout(() => {
                document.getElementById('leaderboardContainer').style.opacity = '1';
                blurLeaderboard();
                
                setTimeout(() => {
                    clearInterval(fireworksInterval);
                    unblurLeaderboard();
                    sortAndDisplayData('organicTraffic');
                    // Hide only the dark mode hint after the table unveils
                    document.getElementById('darkModeHint').style.display = 'none';
                }, 7000);
            }, 2000);
        });

        function normalizeDomain(domain) {
            return domain.toLowerCase()
                         .replace(/^(https?:\/\/)?(www\.)?/, '')
                         .replace(/\/$/, '')
                         .split('/')[0]; // Ensure we only get the domain part
        }

        function removeDuplicates(data) {
            const uniqueDomains = new Map();
            data.forEach(item => {
                const existingItem = uniqueDomains.get(item.domain);
                if (!existingItem || item.domainRating > existingItem.domainRating) {
                    uniqueDomains.set(item.domain, item);
                }
            });
            return Array.from(uniqueDomains.values());
        }

        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1);
                const data = rows.map(row => {
                    // Use regex to split the row, keeping quoted values intact
                    const parts = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (!parts || parts.length < 4) return null; // Skip invalid rows
                    
                    const domain = parts[0].replace(/^"|"$/g, ''); // Remove quotes if present
                    const domainRating = parseFloat(parts[1].replace(/^"|"$/g, '').replace(',', '.'));
                    const organicTraffic = parseInt(parts[2].replace(/^"|"$/g, '').replace(/,/g, ''));
                    const organicKeywords = parseInt(parts[3].replace(/^"|"$/g, '').replace(/,/g, ''));
                    
                    return {
                        domain: normalizeDomain(domain),
                        domainRating: domainRating,
                        organicTraffic: organicTraffic,
                        organicKeywords: organicKeywords
                    };
                }).filter(item => item && !isNaN(item.domainRating));

                // Ensure Domain Rating is between 0 and 100
                data.forEach(item => {
                    if (item.domainRating > 100) {
                        item.domainRating = 100;
                    } else if (item.domainRating < 0) {
                        item.domainRating = 0;
                    }
                    // Keep the original precision for values less than 1
                    if (item.domainRating >= 1) {
                        item.domainRating = Math.round(item.domainRating * 100) / 100;
                    }
                });
                return removeDuplicates(data);
            } catch (error) {
                console.error('Error loading CSV:', error);
                return [];
            }
        }

        async function loadData() {
            [newData, oldData] = await Promise.all([loadCSV(newCsvUrl), loadCSV(oldCsvUrl)]);
            sortAndDisplayData('organicTraffic');
        }

        function getOldItem(domain) {
            return oldData.find(item => item.domain === domain) || null;
        }

        function getChangeIndicator(newValue, oldValue) {
            if (oldValue === null) return '';
            const diff = newValue - oldValue;
            if (diff > 0) return `<span class="text-green-500 ml-1">⬆️ ${diff.toFixed(1)}</span>`;
            if (diff < 0) return `<span class="text-red-500 ml-1">⬇️ ${Math.abs(diff).toFixed(1)}</span>`;
            return '';
        }

        function sortAndDisplayData(sortBy) {
            newData.sort((a, b) => {
                if (sortBy === 'domain') {
                    return a[sortBy].localeCompare(b[sortBy]);
                } else {
                    return b[sortBy] - a[sortBy];
                }
            });
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.innerHTML = '';
            newData.forEach((item, index) => {
                const row = tbody.insertRow();
                row.style.animationDelay = `${index * 30}ms`;
                const oldItem = getOldItem(item.domain);
                
                const rankCell = row.insertCell();
                rankCell.innerHTML = `<span class="font-bold">${index + 1}</span>`;
                
                const domainCell = row.insertCell();
                domainCell.textContent = item.domain;
                if (!oldItem) {
                    domainCell.innerHTML += '<span class="text-yellow-400 ml-1">⭐</span>';
                }
                
                const otCell = row.insertCell();
                otCell.textContent = item.organicTraffic;
                otCell.innerHTML += getChangeIndicator(item.organicTraffic, oldItem?.organicTraffic);

                const drCell = row.insertCell();
                drCell.textContent = item.domainRating.toFixed(2);
                drCell.title = `Original value: ${item.domainRating.toFixed(2)}`;
                drCell.innerHTML += getChangeIndicator(item.domainRating, oldItem?.domainRating);
                
                const okCell = row.insertCell();
                okCell.textContent = item.organicKeywords;
                okCell.innerHTML += getChangeIndicator(item.organicKeywords, oldItem?.organicKeywords);
            });
            updateSortIcon(sortBy);
        }

        function updateSortIcon(sortBy) {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('after:content-["▼"]');
                if (th.dataset.sort === sortBy) {
                    th.classList.add('after:content-["▼"]', 'after:ml-1', 'after:text-xs');
                }
            });
        }

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const sortBy = th.dataset.sort;
                sortAndDisplayData(sortBy);
            });
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        loadData();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="e33055b6-904e-4cb7-b5c5-5f87a6fb580a"></script>
</body>
