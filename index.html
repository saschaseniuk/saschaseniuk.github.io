<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2c3e50',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white bg-opacity-20 dark:bg-gray-800 dark:bg-opacity-20 backdrop-filter backdrop-blur-lg;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-900 dark:to-blue-900 min-h-screen flex flex-col items-center justify-center p-4 text-gray-800 dark:text-gray-200 text-lg">
    <div class="w-full max-w-5xl glass rounded-lg shadow-lg p-8 mb-8">
        <h1 class="text-4xl font-bold text-center mb-8">Blogsafari - Domain Leaderboard</h1>
        <div class="overflow-x-auto">
            <table id="leaderboardTable" class="w-full">
                <thead>
                    <tr class="bg-primary bg-opacity-80 text-white text-left">
                        <th class="p-4 pl-6">Rang</th>
                        <th class="p-4 cursor-pointer" data-sort="domain">Domain</th>
                        <th class="p-4 cursor-pointer" data-sort="domainRating">Domain Rating</th>
                        <th class="p-4 cursor-pointer" data-sort="organicTraffic">Organic Traffic</th>
                        <th class="p-4 cursor-pointer" data-sort="organicKeywords">Organic Keywords</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <footer class="mt-auto text-center p-4">
        <a href="impressum.html" class="text-primary hover:underline">Impressum</a>
    </footer>

    <button id="darkModeToggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <script>
        const newCsvUrl = 'blogsafari.csv';
        const oldCsvUrl = 'blogsafari_old.csv';
        let newData = [];
        let oldData = [];

        function normalizeDomain(domain) {
            return domain.toLowerCase()
                         .replace(/^(https?:\/\/)?(www\.)?/, '')
                         .replace(/\/$/, '')
                         .split('/')[0]; // Ensure we only get the domain part
        }

        function removeDuplicates(data) {
            const uniqueDomains = new Map();
            data.forEach(item => {
                const existingItem = uniqueDomains.get(item.domain);
                if (!existingItem || item.domainRating > existingItem.domainRating) {
                    uniqueDomains.set(item.domain, item);
                }
            });
            return Array.from(uniqueDomains.values());
        }

        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1);
                const data = rows.map(row => {
                    const [domain, ...rest] = row.split(',');
                    if (!domain) return null; // Skip empty rows
                    const [domainRating, organicTraffic, organicKeywords] = rest.slice(-3); // Take last 3 elements
                    return {
                        domain: normalizeDomain(domain),
                        domainRating: parseFloat(domainRating.replace(',', '.')),
                        organicTraffic: parseInt(organicTraffic),
                        organicKeywords: parseInt(organicKeywords)
                    };
                }).filter(item => item && !isNaN(item.domainRating));

                // Normalize Domain Rating to ensure it's between 0 and 100
                data.forEach(item => {
                    if (item.domainRating < 1) {
                        item.domainRating *= 100;
                    }
                });
                return removeDuplicates(data);
            } catch (error) {
                console.error('Error loading CSV:', error);
                return [];
            }
        }

        async function loadData() {
            [newData, oldData] = await Promise.all([loadCSV(newCsvUrl), loadCSV(oldCsvUrl)]);
            sortAndDisplayData('domainRating');
        }

        function getOldItem(domain) {
            return oldData.find(item => item.domain === domain) || null;
        }

        function getChangeIndicator(newValue, oldValue) {
            if (oldValue === null) return '';
            const diff = newValue - oldValue;
            if (diff > 0) return `<span class="text-green-500 ml-1">⬆️ ${diff.toFixed(1)}</span>`;
            if (diff < 0) return `<span class="text-red-500 ml-1">⬇️ ${Math.abs(diff).toFixed(1)}</span>`;
            return '';
        }

        function sortAndDisplayData(sortBy) {
            newData.sort((a, b) => {
                if (sortBy === 'domain') {
                    return a[sortBy].localeCompare(b[sortBy]);
                } else {
                    return b[sortBy] - a[sortBy];
                }
            });
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.innerHTML = '';
            newData.forEach((item, index) => {
                const row = tbody.insertRow();
                row.className = index %2 === 0 ? 'bg-white bg-opacity-10' : 'bg-white bg-opacity-5';
                row.style.animationDelay = `${index * 30}ms`;
                const oldItem = getOldItem(item.domain);
                
                row.insertCell().innerHTML = `<span class="font-bold text-xl pl-6">${index + 1}</span>`;
                
                const domainCell = row.insertCell();
                domainCell.textContent = item.domain;
                domainCell.className = 'py-3';
                if (!oldItem) {
                    domainCell.innerHTML += '<span class="text-yellow-400 ml-2 text-xl">⭐</span>';
                }
                
                const drCell = row.insertCell();
                drCell.textContent = item.domainRating.toFixed(1);
                drCell.title = `Original value: ${item.domainRating}`;
                drCell.className = 'py-3';
                drCell.innerHTML += getChangeIndicator(item.domainRating, oldItem?.domainRating);
                
                const otCell = row.insertCell();
                otCell.textContent = item.organicTraffic;
                otCell.className = 'py-3';
                otCell.innerHTML += getChangeIndicator(item.organicTraffic, oldItem?.organicTraffic);
                
                const okCell = row.insertCell();
                okCell.textContent = item.organicKeywords;
                okCell.className = 'py-3';
                okCell.innerHTML += getChangeIndicator(item.organicKeywords, oldItem?.organicKeywords);
            });
            updateSortIcon(sortBy);
        }

        function updateSortIcon(sortBy) {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('after:content-["▼"]');
                if (th.dataset.sort === sortBy) {
                    th.classList.add('after:content-["▼"]', 'after:ml-1', 'after:text-xs');
                }
            });
        }

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const sortBy = th.dataset.sort;
                sortAndDisplayData(sortBy);
            });
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        loadData();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="e33055b6-904e-4cb7-b5c5-5f87a6fb580a"></script>
</body>
</html>
